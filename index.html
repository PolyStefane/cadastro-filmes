<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Relatório - Filmes</title>
    <style>
        body{
            background-color: black;
        }
        h1{
            color: white;
            text-align: center;
            font-family:monospace;
        }
        .container{
            text-align: center;
            background-color: rgb(243, 238, 196);
            border: 2px solid red;
        }
        p{
            color: rgb(194, 60, 60);
        }
        .imagem{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="cabeçalho">
        <h1>Página de Cadastro de Filmes</h1> 
    </div>
        <div class="container">
            <div class="cadastro">
                <p><b>Cadastro:</b></p>
                <form>
                <label for="ipCodigo"><b>Código do filme:</b></label>
                <input id="ipCodigo" type="text" name="ipCodigo">
                <label for="ipNome"><b>Nome do filme:</b></label>
                <input id="ipNome" type="text" name="ipNome">
                <br><br>
                <label for="ipAno"><b>Ano de lançamento:</b></label>
                <input id="ipAno" type="text" name="ipAno">
                <br><br>
                <label for="ipDiretor"><b>Diretor:</b></label>
                <input id="ipDiretor" type="text" name="ipDiretor">
                
                <label for="ipAtores"><b>Atores:</b></label>
                <input id="ipAtores" type="text" name="ipAtores">
                <br><br>
                <input type="button" value="Cadastrar">
            </div>
            <br>
        
        </div>
        <div class="imagem">
            <img src="cadastro-filme.png">
        </div>

    
</body>
</html>
